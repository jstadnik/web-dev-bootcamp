<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Registartion Form</title>
</head>
<body>
  <h2>Register</h2>
  <form method="get">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="John" required>
    <label for="firstName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
    
    <!-- Gender -->
    <div>
      <label for="male">Male</label>
      <input name="gender" for="male" type="radio" value="male">
      <label for="female">Female</label>
      <input name="gender" for="female" type="radio" value="female">
      <label for="other">Other</label>
      <input name="gender" for="other" type="radio" value="other">
    </div>
    
    <!-- Email and password -->
    <div>
      <label for="email">Email: </label>
      <input name="email" for="email" type="email" placeholder="your email" required>
      <label for="password">Password</label>
      <input name="password" for="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters.">
    </div>
    
    <!-- Birthday -->
    <div>
      <label>Birthday: 
      <select name="birthdayDay">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
      <select name="birthdayMonth">
        <option>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
      </select>
      <select name="birthdayYear">
        <option>Year</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
      </select>
      </label>
    </div>
    
    <!-- I agree to terms -->
    <div>
      <label for="checkbox">I agree to the terms and conditions: </label>
      <input name="agree" for="checkbox" type="checkbox" required>
    </div>
    
    <!-- Submit -->
    <div>
    <input type="submit">
    <button>Submit</button>
    </div>
  </form>
</body>
</html>
