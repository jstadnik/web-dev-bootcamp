<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Exercise</title>
  <style type="text/css">
  h1 {
    text-align: center;
  }
  table {
    margin: auto;
    border-collapse: collapse;
  }
  td {
    width: 100px;
    height: 100px;
  }
  tr:nth-child(2) {
    border-bottom: 1px solid black;
    border-top: 1px solid black;
  }
  td:nth-child(2) {
    border-right: 1px solid black;
    border-left: 1px solid black;
  }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
